<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz-Application</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="container bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-xl">

    <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">Quiz App</h1>

    <div id="quiz-container" class="space-y-6">

      <!-- Question Section -->
      <div id="question-container" class="hidden space-y-4">
        <h2 id="question-text" class="text-xl text-center font-semibold"></h2>

        <ul id="choices-list" class="space-y-3">
          <!-- choices will be added dynamically -->
        </ul>

        <button id="next-btn"
          class="hidden bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-lg transition block mx-auto">
          Next Question
        </button>
      </div>

      <!-- Result Section -->
      <div id="result-container" class="hidden text-center space-y-4">
        <h2 class="text-2xl font-bold text-green-400">Your Score:</h2>
        <p id="score" class="text-lg font-medium"></p>
        <button id="restart-btn"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow-lg transition">
          Restart Quiz
        </button>
      </div>

      <!-- Start Button -->
      <div class="text-center">
        <button id="start-btn"
          class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-8 py-3 rounded-lg shadow-lg transition">
          Start Quiz
        </button>
      </div>

    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
